<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app | Assignment 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/images/logo.svg" alt="splitter" class="logo-img" />

      <div class="container">
        <!-- Left side of the calculator -->
        <div class="left">
          <div>
            <label for="billAmount">Bill</label>
            <div class="input-container">
              <img
                class="icon"
                src="./assets/images/icon-dollar.svg"
                alt="dollar sign"
              />
              <input
                type="number"
                id="billAmount"
                placeholder="0"
                min="0"
                aria-label="Enter bill amount"
              />
            </div>
          </div>

          <!-- Tip Buttons -->
          <div>
            <label for="customTip">Select Tip %</label>
            <div class="tip-buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input
                type="number"
                id="customTip"
                placeholder="Custom"
                min="0"
                aria-label="Enter custom tip"
              />
            </div>
          </div>

          <div class="people">
            <label for="numPeople">Number of people</label>
            <div class="input-container">
              <img
                class="icon"
                src="./assets/images/icon-person.svg"
                alt="person"
              />
              <input
                type="number"
                id="numPeople"
                placeholder="0"
                min="0"
                aria-label="Enther number of people"
              />
            </div>
          </div>
        </div>
        <!-- Right side of the calculator -->
        <div class="right">
          <div class="result">
            <div class="tip-amount">
              <span class="amount">Tip Amount</span>
              <span class="person">/ persron</span>
            </div>
            <span id="tipAmount" role="status">$0.00</span>
          </div>

          <div class="result">
            <div class="total-amount">
              <span class="amount">Total</span>
              <span class="person">/ persron</span>
            </div>
            <span id="totalPerPerson" role="status">$0.00</span>
          </div>

          <button class="reset-button disabled" onclick="resetCauculator()">
            RESET
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="mailto:hakrimjin68@gmail.com">GenHirano</a>.
      </div>
    </main>

    
    <script src="script.js"></script>
  </body>
</html>
